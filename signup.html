<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f6f8fa;margin:0;padding:40px;}
    .card{max-width:420px;margin:0 auto;background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.08);justify-content: center;align-items: center;display: flex;flex-direction: column;}
    label{display:block;margin:12px 0 6px;font-weight:600}
    input[type=text],input[type=tel]{width:100%;padding:10px;border:1px solid #dcdfe6;border-radius:6px}
    button{margin-top:16px;padding:10px 14px;background:#0366d6;color:#fff;border:0;border-radius:6px;cursor:pointer}
    #msg{margin-top:12px;color:#155724;background:#d4edda;padding:8px;border-radius:6px;display:none}
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign Up</h2>
    <form id="signupForm" action="/signupaction" >
      <label for="firstName">First Name</label>
      <input id="firstName" name="firstName" type="text" required autocomplete="given-name">

      <label for="lastName">Last Name</label>
      <input id="lastName" name="lastName" type="text" required autocomplete="family-name">

      <label for="mobile">Mobile</label>
      <input id="mobile" name="mobile" type="tel" pattern="[0-9+\-() ]{6,}" required autocomplete="tel">

      <button type="submit">Create account</button>
    </form>
    <div id="msg" role="status"></div>
  </div>
</body>
</html>
